<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endoscopy Particle Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    
    #canvas_container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
    }
    
    .journey-marker {
      position: absolute;
      right: 0;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .journey-marker.active {
      background-color: #ffa07a;
      box-shadow: 0 0 10px #ffa07a;
      transform: scale(1.3);
    }
    
    #gui_container {
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    #gui_container:hover {
      opacity: 1;
    }
    
    .dg.main.a {
      margin-right: 10px;
      margin-top: 10px;
    }
    
    /* Endoscopy info overlay */
    #info_overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
    }
    
    #info_overlay span.highlight {
      color: #ffa07a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
